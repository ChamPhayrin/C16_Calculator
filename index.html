<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculator</title>
</head>
<body>

  <main class="container">
    <div id="calc">
      <!-- screen -->
      <div id="screen">
        <h2 id="previousCalc"></h2>
        <h1 id="currentCalc"></h1>
      </div>
      <!-- btn grid -->
      <form id="btnGrid">
        <button type="button" class="btn special" id="clear">
          C
        </button>
        <button type="button" class="btn special" id="del">
          del
        </button>
        <button type="button" class="btn special" id="plusOrMinus">
          +/-
        </button>
        <button type="button" class="btn operation special">
          /
        </button>
        <button type="button" class="btn number">
          1
        </button>
        <button type="button" class="btn number">
          2
        </button>
        <button type="button" class="btn number">
          3
        </button>
        <button type="button" class="btn operation special">
          X
        </button>
        <button type="button" class="btn number">
          4
        </button>
        <button type="button" class="btn number">
          5
        </button>
        <button type="button" class="btn number">
          6
        </button>
        <button type="button" class="btn operation special">
          -
        </button>
        <button type="button" class="btn number">
          7
        </button>
        <button type="button" class="btn number">
          8
        </button>
        <button type="button" class="btn number">
          9
        </button>
        <button type="button" class="btn operation special">
          +
        </button>
        <button type="button" class="btn span number">
          0
        </button>
        <button type="button" class="btn number" id="decimal">
          .
        </button>
        <button type="button" class="btn special" id="equal">
          =
        </button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
